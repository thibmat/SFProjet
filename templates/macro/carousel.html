{% macro caroussel(images) %}
<div id="carouselExampleControls" class="carousel slide w-75 mx-auto " data-ride="carousel" style="height:500px;">
    <div class="carousel-inner w-100 h-100">
        <div class="carousel-item active">
            <img class="d-block img-fluid mx-auto my-0" src="{{vich_uploader_asset(images.0, 'imageFile')}}" alt="">
        </div>
        {% for image in images |slice(1)%}
        <div class="carousel-item ">
            <img class="d-block img-fluid mx-auto my-0" src="{{vich_uploader_asset(image, 'imageFile')}}" alt="">
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(50%)"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next " href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(50%)"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endmacro %}
